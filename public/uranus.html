
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uranus - Planet Explorer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .planet-container {
      position: fixed;
      top: 10%;
      left: 0;
      width: 100%;
      height: auto;
      display: flex;
      justify-content: center;
      z-index: -1;
      pointer-events: none;
    }
    .planet-container img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      transition: transform 0.1s ease-out;
    }
    .overlay-content {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 250vh;
      padding: 150px 20px 60px;
      text-align: center;
      backdrop-filter: blur(2px);
    }
    h1, p {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
      text-shadow: 2px 2px 5px #000;
    }
    .visible {
      opacity: 1;
      transform: translateY(0px);
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 30px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.7;
      max-width: 800px;
      margin: 20px auto;
    }
    .back-button {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      transition: all 0.4s ease;
      backdrop-filter: blur(3px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="planet-container" id="uranus-planet">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg" alt="Uranus">
  </div>
  <div class="overlay-content">
    <h1 class="fade">♅ Uranus</h1>
    <p class='fade'>Uranus is the seventh planet from the Sun and has a pale blue color due to methane in its atmosphere.</p>
<p class='fade'>It rotates on its side, making its seasons extreme. Its atmosphere is mostly hydrogen, helium, and methane.</p>
<p class='fade'>Uranus has 27 known moons and faint rings.</p>
    <a href="index.html" class="back-button">⬅ Back to Home</a>
  </div>
  <script>
    const planetImg = document.querySelector('#uranus-planet img');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      planetImg.style.transform = `translateX(${scrollY * 0.5}px)`;
      document.querySelectorAll('.fade').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
